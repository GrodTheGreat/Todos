{% extends "base.html" %}
{% block title %}Logout{% endblock title %}
{% block content %}
<main>
  <form action="{% url "logout" %}" method="post">
    <fieldset>
      <legend>Logout</legend>
      {% csrf_token %}
      <button type="submit">Logout</button>
    </fieldset>
  </form>
</main>
{% endblock content %}
