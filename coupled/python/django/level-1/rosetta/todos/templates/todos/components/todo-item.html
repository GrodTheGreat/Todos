<li class="todo-item">
  <div class="todo__card">
    <div class="todo__complete">
      <input type="checkbox" name="is-complete" id="complete " />
    </div>
    <div class="todo__content">
      <div class="todo__title">
        <span class="todo__title-content">
          {{ todo.title }}
        </span>
      </div>
      {% if todo.description %}
      <div class="todo__description">
        <span class="todo__description-content">
          {{ todo.description }}
        </span>
      </div>
      {% endif %}
    </div>
    <div class="todo__actions">
      <div class="todo__edit">
        <button class="todo__edit-button">
          <a href="/edit.html">Edit</a>
        </button>
      </div>
      <div class="todo__delete">
        <button class="todo__delete-button">Delete</button>
      </div>
    </div>
  </div>
</li>
