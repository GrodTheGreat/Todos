<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todos</title>
</head>
<body>
  <main>
    <h1>All Todos</h1>
    <a href="">Create Todo</a>
    <ul>
      {{ range . }}
      <li>
        <div>
          <a href="">{{ .Title }}</a>
          <button>Edit</button>
          <button>Delete</button>
        </div>
      </li>
      {{ end }}
    </ul>
  </main>
</body>
</html>
