{% extends "base.html" %}
{% block title %}
Todos
{% endblock title %}
{% block content %}
<main>
  <a href="{% url "create-todo" %}">
    <button type="button">Create Todo</button>
  </a>
  <ul>
    {% for todo in todos %}
    <li>
      <a href="{% url "todo-details" pk=todo.pk %}">{{ todo }}</a>
    </li>
    {% endfor %}
  </ul>
</main>
{% endblock content %}
